<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fly DreamAir - Book Flight</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      position: relative;
    }
    .header {
      background: url('./images/dreamair-bg.jpg') no-repeat center center;
      width: 100%;
      max-width: 1728px;
      min-height: 480px;
      background-size: cover;
      position: relative;
      margin: 0 auto;
    }
    .dots {
      text-align: center;
      margin-top: 10px;
    }
    .dots span {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }
    .dots .active {
      background-color: white;
    }
    .container {
      position: absolute;
      top: 407px;
      left: 50%;
      transform: translateX(-50%);
      width: 1034px;
    }
    .nav {
      display: flex;
      justify-content: center;
      background-color: transparent;
      height: 55px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      overflow: hidden;
    }
    .nav div {
      flex: 1;
      background-color: #0A4079;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      height: 100%;
    }
    .nav .active {
      background-color: #2A63A0;
    }
    .form-container {
      width: 1034px;
      height: 504px;
      background: #FFFCF7;
      padding: 40px 30px 30px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .radio-options {
      margin-bottom: 30px;
      display: flex;
      gap: 20px;
      color: #000;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      position: relative;
    }
    select, input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #2A63A0;
      color: white;
      flex: 1;
    }
    input::placeholder {
      color: white;
    }
    button {
      padding: 10px 20px;
      background-color: #A7C9F0;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0A4079;
      color: #fff;
    }
    .calendar-icon::after {
      content: "\1F4C5";
      margin-left: 5px;
    }
    .calendar {
      position: absolute;
      top: 45px;
      left: 0;
      width: 403px;
      height: 294px;
      background: #F4F8FE;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: none;
      z-index: 999;
    }
    .calendar h3 {
      text-align: center;
      margin-top: 0;
      font-size: 18px;
      color: #000;
    }
    .calendar table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    .calendar th {
      font-weight: bold;
      color: #000;
      padding: 5px 0;
    }
    .calendar td {
      padding: 8px;
      cursor: pointer;
      color: #000;
    }
    .calendar td:hover {
      background-color: #DCEBFD;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="dots">
      <span class="active"></span><span></span><span></span>
    </div>
  </div>

  <div class="container">
    <div class="nav">
      <div class="active">BOOK FLIGHT</div>
      <div>MANAGE RESERVATION</div>
      <div>CHECK-IN</div>
    </div>

    <div class="form-container">
      <div class="radio-options">
        <label><input type="radio" name="trip" checked> Return</label>
        <label><input type="radio" name="trip"> One way</label>
      </div>
      <div class="row">
        <select>
          <option>From</option>
        </select>
        <div style="position: relative; flex: 1;">
          <input id="departInput" type="text" placeholder="Depart" class="calendar-icon">
          <div class="calendar" id="calendar-depart">
            <h3>May 2025</h3>
            <table>
              <thead>
                <tr>
                  <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
                </tr>
              </thead>
              <tbody>
                <tr><td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
                <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td></tr>
                <tr><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td></tr>
                <tr><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td></tr>
                <tr><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td><td></td><td></td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <select>
          <option>To</option>
        </select>
        <div style="position: relative; flex: 1;">
          <input id="returnInput" type="text" placeholder="Return" class="calendar-icon">
          <div class="calendar" id="calendar-return">
            <h3>May 2025</h3>
            <table>
              <thead>
                <tr>
                  <th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th>
                </tr>
              </thead>
              <tbody>
                <tr><td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
                <tr><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td></tr>
                <tr><td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td></tr>
                <tr><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td></tr>
                <tr><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td><td></td><td></td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <select>
          <option>Passenger</option>
        </select>
        <input type="text" placeholder="Promotion code">
      </div>
      <div class="row" style="justify-content: flex-end;">
        <button>Search üîç</button>
      </div>
    </div>
  </div>

  <script>
    const departInput = document.getElementById('departInput');
    const returnInput = document.getElementById('returnInput');
    const calendarDepart = document.getElementById('calendar-depart');
    const calendarReturn = document.getElementById('calendar-return');

    departInput.addEventListener('click', function (e) {
      e.stopPropagation();
      calendarDepart.style.display = 'block';
      calendarReturn.style.display = 'none';
    });

    returnInput.addEventListener('click', function (e) {
      e.stopPropagation();
      calendarReturn.style.display = 'block';
      calendarDepart.style.display = 'none';
    });

    document.addEventListener('click', function (e) {
      if (!calendarDepart.contains(e.target) && e.target !== departInput) {
        calendarDepart.style.display = 'none';
      }
      if (!calendarReturn.contains(e.target) && e.target !== returnInput) {
        calendarReturn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
