<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyDreamAir - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="Photo/Logo.png" alt="FlyDreamAir Logo" class="logo">
            <span class="logo-text">FlyDreamAir</span>
        </div>
        <div class="nav-center">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Flights</a>
            <a href="#" class="nav-link">Other Products</a>
            <a href="#" class="nav-link">Membership</a>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-link">Support</a>
            <a href="signin.html" class="nav-link active">Log-in</a>
            <a href="signup.html" class="nav-link">Sign-up</a>
            <a href="#" class="nav-link">English</a>
        </div>
    </nav>

    <main class="main-container">
        <div class="login-container">
            <h1>Sign in</h1>
            <p class="signup-text">Don't have an account yet? <a href="signup.html" class="signup-link">Register here</a></p>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <img src="Photo/mail-open-line.png" alt="Email Icon" class="input-icon">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <img src="Photo/lock-password-line.png" alt="Password Icon" class="input-icon">
                        <input type="password" id="password" name="password" placeholder="Password" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <img src="Photo/password_hide.png" alt="Show password">
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Reset?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </main>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const img = button.querySelector('img');
            
            if (input.type === 'password') {
                input.type = 'text';
                img.src = 'Photo/password_show.png';
            } else {
                input.type = 'password';
                img.src = 'Photo/password_hide.png';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }
            
            // Here you would typically send the form data to your server
            alert('Login successful!');
            // Redirect to dashboard or home page
            // window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
