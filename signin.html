<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyDreamAir - Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="Photo/Logo.png" alt="FlyDreamAir Logo" class="logo">
            <span class="logo-text">FlyDreamAir</span>
        </div>
        <div class="nav-center">
            <a href="#" class="nav-link">Home</a>
            <a href="plane.html" class="nav-link">Flights</a>
            <a href="#" class="nav-link">Other Products</a>
            <a href="#" class="nav-link">Membership</a>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-link">Support</a>
            <a href="#" class="nav-link" onclick="showSignIn()">Log-in</a>
            <a href="#" class="nav-link" onclick="showSignUp()">Sign-up</a>
            <a href="#" class="nav-link">English</a>
        </div>
    </nav>

    <main class="main-container">
        <div class="auth-container">
            <div class="auth-form" id="authForm">
                <!-- Sign In Form -->
                <div class="signin-form">
                    <h1>Welcome Back</h1>
                    <p class="switch-form">Don't have an account? <a onclick="flipForm()">Sign up</a></p>

                    <form id="signinForm" onsubmit="return handleSignIn(event)">
                        <div class="form-group">
                            <label for="signin-email">Email</label>
                            <div class="input-container">
                                <img src="Photo/mail-open-line.png" alt="Email Icon" class="input-icon">
                                <input type="email" id="signin-email" required placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signin-password">Password</label>
                            <div class="input-container">
                                <img src="Photo/lock-password-line.png" alt="Password Icon" class="input-icon">
                                <input type="password" id="signin-password" required minlength="8" placeholder="Enter your password">
                                <button type="button" class="password-toggle" onclick="togglePassword('signin-password')">
                                    <img src="Photo/password_hide.png" alt="Show password">
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="auth-btn">Sign In</button>
                    </form>
                </div>

                <!-- Sign Up Form -->
                <div class="signup-form">
                    <h1>Create Account</h1>
                    <p class="switch-form">Already have an account? <a onclick="flipForm()">Sign in</a></p>

                    <form id="signupForm" onsubmit="return handleSignUp(event)">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <div class="input-container">
                                <img src="Photo/user-line.png" alt="User Icon" class="input-icon">
                                <input type="text" id="signup-name" required placeholder="Enter your full name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <div class="input-container">
                                <img src="Photo/mail-open-line.png" alt="Email Icon" class="input-icon">
                                <input type="email" id="signup-email" required placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-phone">Phone Number</label>
                            <div class="input-container">
                                <img src="Photo/phone_logo.jpg" alt="Phone Icon" class="input-icon">
                                <input type="tel" id="signup-phone" required placeholder="Enter your phone number">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <div class="input-container">
                                <img src="Photo/lock-password-line.png" alt="Password Icon" class="input-icon">
                                <input type="password" id="signup-password" required minlength="8" placeholder="Create a password">
                                <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">
                                    <img src="Photo/password_hide.png" alt="Show password">
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <div class="input-container">
                                <img src="Photo/lock-password-line.png" alt="Password Icon" class="input-icon">
                                <input type="password" id="signup-confirm-password" required minlength="8" placeholder="Confirm your password">
                                <button type="button" class="password-toggle" onclick="togglePassword('signup-confirm-password')">
                                    <img src="Photo/password_hide.png" alt="Show password">
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="auth-btn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function flipForm() {
            const form = document.getElementById('authForm');
            form.classList.toggle('flipped');
        }

        function showSignIn() {
            const form = document.getElementById('authForm');
            if (form.classList.contains('flipped')) {
                form.classList.remove('flipped');
            }
            // Update active state in navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector('.nav-link[onclick="showSignIn()"]').classList.add('active');
        }

        function showSignUp() {
            const form = document.getElementById('authForm');
            if (!form.classList.contains('flipped')) {
                form.classList.add('flipped');
            }
            // Update active state in navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector('.nav-link[onclick="showSignUp()"]').classList.add('active');
        }

        // Set initial active state
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.nav-link[onclick="showSignIn()"]').classList.add('active');
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.password-toggle');
            const img = button.querySelector('img');
            
            if (input.type === 'password') {
                input.type = 'text';
                img.src = 'Photo/password_show.png';
            } else {
                input.type = 'password';
                img.src = 'Photo/password_hide.png';
            }
        }

        function handleSignIn(event) {
            event.preventDefault();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return false;
            }
            
            // Here you would typically send the form data to your server
            alert('Sign in successful!');
            // Redirect to dashboard or home page
            // window.location.href = 'dashboard.html';
            return false;
        }

        function handleSignUp(event) {
            event.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return false;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            
            if (!phone || phone.trim() === '') {
                alert('Phone number is required!');
                return false;
            }
            
            // Here you would typically send the form data to your server
            alert('Account created successfully!');
            // Redirect to dashboard or home page
            // window.location.href = 'dashboard.html';
            return false;
        }
    </script>
</body>
</html>
