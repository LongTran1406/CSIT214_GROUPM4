<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Seat Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="Photo/Logo.png" alt="FlyDreamAir Logo" class="logo">
            <span class="logo-text">FlyDreamAir</span>
        </div>
        <div class="nav-center">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Flights</a>
            <a href="#" class="nav-link">Other Products</a>
            <a href="#" class="nav-link">Membership</a>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-link">Support</a>
            <a href="signin.html" class="nav-link active">Log-in</a>
            <a href="signup.html" class="nav-link">Sign-up</a>
            <a href="#" class="nav-link">English</a>
        </div>
    </nav>
    <div class="airplane-container">
        <div class="seating-rows">
            <!-- Airplane rows will be generated by JS -->
        </div>
        <div class="menu">
            <h2>Seating map</h2>
            <div class="legend">
                <div class="legend-item"><span class="legend-color legend-business"></span> Business class</div>
                <div class="legend-item"><span class="legend-color legend-standard"></span> Standard class</div>
                <div class="legend-item"><span class="legend-color legend-unavailable"></span> Reserved</div>
            </div>
            <ul class="price-list">
                <li>Business class: <b>$49.00</b></li>
                <li>Standard class: <b>$10.00</b></li>
                <li>Reserved: <b>N/A</b></li>
            </ul>
            <div class="seat-selection-summary">
                <div><b>Your seat selection:</b></div>
                <div id="selected-seat">None</div>
            </div>
        </div>
    </div>
    <script>
        const seatingRows = document.querySelector('.seating-rows');
        const selectedSeatDiv = document.getElementById('selected-seat');
        let selectedSeat = null;
        
        // Simulated reserved seats (would come from database in real app)
        const reservedSeats = [
            {row: 2, seat: 'b'},
            {row: 3, seat: 'c'},
            {row: 5, seat: 'a'},
            {row: 8, seat: 'd'},
            {row: 10, seat: 'd'},
            {row: 12, seat: 'a'},
            {row: 12, seat: 'b'},
            {row: 15, seat: 'c'},
            {row: 17, seat: 'a'},
            {row: 18, seat: 'd'}
        ];
        
        // Check if seat is reserved
        function isSeatReserved(row, seat) {
            return reservedSeats.some(rs => rs.row === row && rs.seat === seat);
        }
        
        // Generate 20 rows, each with seats a-d
        for (let row = 1; row <= 20; row++) {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'seat-row';
            
            // First add seats a and b
            ['a','b'].forEach(seatLetter => {
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.dataset.row = row;
                seat.dataset.seat = seatLetter;
                
                // First 5 rows are business class
                if (row <= 5) {
                    seat.classList.add('business');
                } else {
                    seat.classList.add('standard');
                }
                
                // Check if seat is reserved
                if (isSeatReserved(row, seatLetter)) {
                    seat.classList.add('unavailable');
                    seat.style.pointerEvents = 'none';
                } else {
                    seat.addEventListener('click', function() {
                        if (selectedSeat) selectedSeat.classList.remove('selected');
                        seat.classList.add('selected');
                        selectedSeat = seat;
                        selectedSeatDiv.textContent = `Row ${row}${seatLetter.toUpperCase()}`;
                    });
                }
                rowDiv.appendChild(seat);
            });
            
            // Add row number in the middle
            const rowNumber = document.createElement('span');
            rowNumber.className = 'row-number';
            rowNumber.textContent = row;
            rowDiv.appendChild(rowNumber);
            
            // Then add seats c and d
            ['c','d'].forEach(seatLetter => {
                const seat = document.createElement('div');
                seat.className = 'seat';
                seat.dataset.row = row;
                seat.dataset.seat = seatLetter;
                
                // First 5 rows are business class
                if (row <= 5) {
                    seat.classList.add('business');
                } else {
                    seat.classList.add('standard');
                }
                
                // Check if seat is reserved
                if (isSeatReserved(row, seatLetter)) {
                    seat.classList.add('unavailable');
                    seat.style.pointerEvents = 'none';
                } else {
                    seat.addEventListener('click', function() {
                        if (selectedSeat) selectedSeat.classList.remove('selected');
                        seat.classList.add('selected');
                        selectedSeat = seat;
                        selectedSeatDiv.textContent = `Row ${row}${seatLetter.toUpperCase()}`;
                    });
                }
                rowDiv.appendChild(seat);
            });
            
            seatingRows.appendChild(rowDiv);
        }
    </script>
</body>
</html>
